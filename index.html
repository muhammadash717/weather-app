<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="toggleThemeBtn">ðŸŒ™ Toggle Theme</button>
    <h1>Weather App</h1>
    <div class="searchContainer">
      <input
        class="inputField"
        id="cityField"
        placeholder="Enter city name..."
        type="text"
      />
      <button id="searchBtn" class="searchBtn">Search</button>
      <ul id="suggestionsList"></ul>
    </div>
    <div id="weatherContainer">
      <p id="loadingMessage" style="display: none;">Loading...</p>
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="windSpeed"></p>
    </div>
    <p id="errorMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
